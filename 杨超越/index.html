<h1 id="chao">
  杨超越
</h1>
<p>
  杨超越，出生于中国江苏省盐城市大丰区，白族人，中国大陆女演員、歌手及舞者。
</p>
<h2 id="life">
  早年生活
</h2>
<p>
  杨超越生长于江苏省盐城市大丰区的一个农村家庭。12岁时杨超越父母离异，便开始与父亲相依为命。
  初中毕业后开始打工以减轻家庭负担，曾从事过缝纫厂女工、餐厅服务员等工作
</p>
